    <section class="container-fluid phones pb-28">

            class="phones__search max-w-[752px] w-full h-16 mx-auto relative"

            <input

              type="text"
              placeholder="Search your phone"
              id="search__field"
            />
            <img

        </div>
        <div class="text-center mt-20 hidden" id="loader">
